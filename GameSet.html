<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GameTitle</title>
  <link rel="stylesheet" href="css/gameTitle.css">
  <link rel="stylesheet" href="css/gameSet.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics-compat.js"></script>
  <!-- あなたの初期化ファイル -->
  <script src="js/firebase-init.js"></script>
</head>
<body>
  <h1>タイピングクエストⅦ</h1>
  <p>そなたの名は…</p>
  <input type="text" id="userNameInput" placeholder="名前を入力してください" />
  <button id="getNameBtn">決定</button>
  <p class ="error-message" id="nameMsg"></p>
  <a href="GameTitle.html" id="href">タイトルへ戻る</a>

  <!-- BOSS選択 -->
  <div class="boss-selection" id="bossSelection" style="visibility: hidden;">
    <div class="boss" id="boss1">
      <a href="GameStart.html" class="linkBoss">
        <img src="img/enemyImg1-1.jpg" alt="りゅうおう" class="boss-Img" id="bossId1" >
      </a>
    </div>

    <div class="boss" id="boss2">
      <a href="GameStart.html" class="linkBoss">
        <img src="img/enemyImg2-1.jpg" alt="邪神ハーゴン" class="boss-Img" id="bossId2" >
        <img src="img/door.jpg" alt="封印" class="close-Img" id="close2">
      </a>
    </div>

    <div class="boss" id="boss3">
      <a href="GameStart.html" class="linkBoss">
        <img src="img/enemyImg3-1.jpg" alt="エスターク" class="boss-Img" id="bossId3" >
        <img src="img/door.jpg" alt="封印" class="close-Img" id="close3">
      </a>
    </div>

    <div class="boss" id="boss4">
      <a href="GameStart.html" class="linkBoss">
        <img src="img/enemyImg4-1.jpg" alt="バラモス" class="boss-Img" id="bossId4" >
        <img src="img/door.jpg" alt="封印" class="close-Img" id="close4">
      </a>
    </div>
  </div>

  <script src="js/firebase-methods.js"></script>
  <script src="js/db_user_Information.js"></script>
  <script src="js/Bean.js"></script>
  <script src="js/GameSet.js"></script>
</body>
</html>
